    <script type="text/javascript">
    var count=0;
    // var a="Veda"
    function CountBs(){
        a="BallBat";
        for(var i=0; i<a.length; i++){
            if (a.charAt(i)==="B")
                count+=1;
        }
    return count;
    }
    function countChar(a, c){
        var count=0;
        for(var i=0;i<a.length;i++){
            if(a.charAt(i)===c)
            count+=1;
        }
    return count;


    }
